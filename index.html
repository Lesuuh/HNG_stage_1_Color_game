<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
      <h2>Color Game</h2>
    <p>Guess the color in the box</p>  
    </div>
    
    <div class="header">
        
        <p>Score: <span id="score">0</span></p>
    </div>
    
    
    
    <p id="game-status">Tap the matching color below</p>
    
    <div>
        <span class="target-box" id="target-box"></span>
    </div>
    
    <div>
        <ul class="options" id="options"> Loading...
        </ul>
    </div>
    
    <button id="reset">New Game</button>
    
    
    <script src="main.js"></script>
</body>
</html>
